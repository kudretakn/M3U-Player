name: m3u_player
description: A simple and fast M3U player for Android TV.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Video player for streaming
  # Media Kit for better playback
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.2.0
  # HTTP for fetching M3U lists
  http: ^1.1.0
  # For keeping screen on
  wakelock_plus: ^1.1.0
  shared_preferences: ^2.5.4
  xml: ^6.6.1
  # For TV focus handling (Flutter has built-in Focus widgets, but this helps)
  # Using standard widgets is usually enough.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.6.1
  build_runner: ^2.10.4
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false # Platform removed
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
